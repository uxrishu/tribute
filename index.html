<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    
</head>

<body>
    <div class="preloader"></div>
    <div class="wrapper">
        <div class="preloader"></div>
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <div class="the-container">
            <div class="super">
                <a href="./supers/shwetabh.html">
                    <div class="imgBx">
                        <img src="./res/img/shwetabhHome.png" alt="Shwetabh">
                        <div class="name">Shwetabh Gangwar</div>
                    </div>
                </a>
            </div>

            <div class="super">
                <a href="./supers/gary.html">
                    <div class="imgBx">
                        <img src="./res/img/garyveeHome.png" alt="Gary Vee">
                        <div class="name">Gary Vee</div>
                    </div>
                </a>
            </div>

            <div class="super">
                <a href="./supers/chris.html">
                    <div class="imgBx">
                        <img src="./res/img/chrisHome.png" alt="Chris Do">
                        <div class="name">Chris Do</div>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <script src="./script/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>

    <script>
        // OVERLAY
        TweenMax.to(".first", 1.5, {
            delay: .5,
            top: "-100%",
            ease: Expo.easeInOut
        });

        TweenMax.to(".second", 1.5, {
            delay: .7,
            top: "-100%",
            ease: Expo.easeInOut
        });

        TweenMax.to(".third", 1.5, {
            delay: .9,
            top: "-100%",
            ease: Expo.easeInOut
        });
    </script>
</body>

</html>
